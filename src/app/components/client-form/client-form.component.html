<div class="container-fluid">
  <mat-card class="col-lg-4 col-md-6">
    <div class="formContainer">
      <!-- * Close Icon -->
      <div class="icon-container">
        <mat-icon class="" aria-hidden="false" aria-label="Example home icon"
          >close</mat-icon
        >
      </div>
      <!-- * Form Title -->
      <h4 class="form-title">Create New Client</h4>
      <!-- * Form Subtitle -->
      <mat-card-subtitle
        >Fill out the following fields to create new client</mat-card-subtitle
      >

      <!-- * Create New Client Form -->
      <form class="example-form">
        <div class="form-group">
          <label for="ClientName" class="form-label">Client Name*</label>
          <input
            id="ClientName"
            class="form-input form-control"
            type="text"
            placeholder="Input Text"
          />
        </div>
        <div class="form-group">
          <label for="SAP-ID" class="form-label">SAP ID*</label>
          <input
            id="SAP-ID"
            class="form-control form-input m-0"
            type="text"
            placeholder="Input Text"
          />
        </div>
        <div class="form-group">
          <label for="ClientType" class="form-label">Client Type*</label>
          <select name="ClientType" class="form-select">
            <option value="" disabled selected>Search/Select</option>
            <option value="option">option</option>
            <optgroup label="Option Grp 1">
              <option value="option1">option1</option>
              <option value="option2">option2</option>
              <option value="option3">option3</option>
            </optgroup>
          </select>
        </div>
        <div class="form-group">
          <label for="timezone" class="form-label">Timezone</label>
          <select name="timezone" class="form-select">
            <option value="" disabled selected>Search/Select</option>
            <option value="option">option</option>
            <option value="option1">option1</option>
            <option value="option2">option2</option>
            <option value="option3">option3</option>
          </select>
        </div>
        <div class="form-group">
          <label for="" class="form-label">Status*</label>
          <mat-radio-group
            aria-labelledby="example-radio-group-label"
            class="example-radio-group"
          >
            <div class="form-radio">
              <mat-radio-button
                color="primary"
                id="clientActive"
                class=""
                value="active"
                [checked]="true"
              >
              </mat-radio-button>
              <label for="clientActive" class="form-label">Active</label>
            </div>
            <div class="form-radio">
              <mat-radio-button
                id="clientInactive"
                color="primary"
                class=""
                value="inactive"
              >
              </mat-radio-button>
              <label for="clientInactive" class="form-label">Inactive</label>
            </div>
          </mat-radio-group>
        </div>
        <div class="form-group mt-4">
          <mat-checkbox
            id="clientCheckbox"
            color="primary"
            value="test"
            class=""
          ></mat-checkbox>
          <label for="clientCheckbox" class="form-check-label"
            >Test
            <span class="Offtext text-muted font-italic">
              (Cannot be undone once created)</span
            ></label
          >
        </div>
        <!-- * Button  -->
        <div class="d-flex justify-content-end mt-3">
          <button type="button" class="button button-cancel">Cancel</button>
          <button type="button" class="button button-create">Create</button>
        </div>
      </form>
    </div>
  </mat-card>
</div>
